<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Styles g√©n√©raux */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Fond Parallax */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://static.vecteezy.com/ti/photos-gratuite/p2/18825808-fond-d-ecran-abstrait-3d-metal-de-style-sombre-gratuit-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(8px);
        }

        /* Mode sombre/clair */
        body.light-mode {
            background-color: #f5f5f5;
            color: #000;
        }

        body.light-mode .site-card {
            color: #000;
        }

        body.light-mode .site-card.youtube { background: #ffcccc; }
        body.light-mode .site-card.google { background: #cce7ff; }
        body.light-mode .site-card.github { background: #ddd; }
        body.light-mode .site-card.gmail { background: #d4f7d4; }

        /* Titre principal */
        .title {
            font-family: fantasy;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            color: #ff0000;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 30px;
        }

        /* Barre de recherche */
        .search-bar {
            width: 60%;
            max-width: 500px;
        }

        #search-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            outline: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Grille des sites */
        .site-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 60%;
            max-width: 600px;
        }

        .site-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 10px;
        }

        .site-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .site-card.youtube { background: #ff0000; }
        .site-card.google { background: #4285F4; }
        .site-card.github { background: #333; }
        .site-card.gmail { background: green; }

        .site-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Horloge */
        .clock {
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Boutons */
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        #upload-button, #reset-button, #mode-toggle {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            border: none;
        }

        #reset-button {
            background-color: #d9534f;
        }

        /* Cache l'input file */
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">Lynx Browser</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Rechercher sur le web...">
        </div>
        <div class="site-grid">
            <a href="https://www.youtube.com" class="site-card youtube">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube Icon">
                YouTube
            </a>
            <a href="https://www.google.com" class="site-card google">
                <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google Icon">
                Google
            </a>
            <a href="https://www.github.com" class="site-card github">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Icon">
                GitHub
            </a>
            <a href="https://www.gmail.com" class="site-card gmail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Icon">
                Gmail
            </a>
        </div>
    </div>

    <div class="clock" id="clock">00:00:00</div>

    <div class="button-container">
        <button id="upload-button">+</button>
        <button id="reset-button">üîÅ</button>
        <button id="mode-toggle">üåô</button>
    </div>
    
    <input type="file" id="file-input" accept="image/*">

    <script>
        window.onload = function() {
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                document.querySelector('.background').style.backgroundImage = `url(${savedBackground})`;
            }
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }

        document.getElementById('mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
        });

        // Recherche sur Enter
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
